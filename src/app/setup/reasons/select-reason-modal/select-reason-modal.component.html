<div class="modal-header">
  <h2 class="modal-title" mat-dialog-title trans>Choose {{reasonName}}</h2>
  <button type="button" (click)="close()" mat-icon-button class="close-button no-style icon-button"><mat-icon svgIcon="close"></mat-icon></button>
</div>

<reason-data-table [reasonName]="reasonName" [url]="url" [reasonType]="reasonType" [enableSelectButton]="enableSelectButton" [selectedId]="selectedId" (valueChange)="checkChanges($event)"></reason-data-table>
