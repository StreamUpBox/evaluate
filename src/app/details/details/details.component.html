<div class="app-details">
<div class="header">
    <div class="title">
        <ng-container *ngIf="details$ | async as details; else defaultTitle">
            <mat-icon>menu</mat-icon>
            <div class="name">{{details.title}}</div>
        </ng-container>
        <ng-template #defaultTitle>
            <mat-icon>menu</mat-icon>
            <div class="name" trans>Details</div>
        </ng-template>
        <button mat-icon-button class="close-button" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
<app-details-panel></app-details-panel>
</div>
